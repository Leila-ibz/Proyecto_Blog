{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Inicio de Sesión</title>
  <!-- Agregar la etiqueta para enlazar el archivo CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/login.css' %}">
</head>
<body>
  <!-- Tu contenido HTML aquí -->
  
  

<div class="cotn_principal">
  <div class="cont_centrar">
    <div class="cont_login">
      <div class="cont_info_log_sign_up">
        <div class="col_md_login">
          <div class="cont_ba_opcitiy">
            <h2>LOGIN</h2>
            <p>Eres colaborador? Deja tu eco-huella en el mundo, comparte tu voz en un artículo</p>
            <button class="btn_login" onclick="change_to_login()">LOGIN</button>
          </div>
        </div>
        <div class="col_md_sign_up">
          <div class="cont_ba_opcitiy">
            <h2>SIGN UP</h2>
            <p>Publica un artículo y deja tu huella ambiental</p>
            <button class="btn_sign_up" onclick="change_to_sign_up()">SIGN UP</button>
          </div>
        </div>
      </div>

      <div class="cont_back_info">
        <div class="cont_img_back_grey">
          <img src="{% static 'images/background_image.jpg' %}" alt="" />
        </div>
      </div>

      <div class="cont_forms">
        <div class="cont_img_back_">
          <img src="{% static 'images/background_image.jpg' %}" alt="" />
        </div>

        <div class="cont_form_login">
          <a href="#" onclick="hidden_login_and_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
          <h2>LOGIN</h2>
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <button class="btn_login" onclick="login()">LOGIN</button>
        </div>

        <div class="cont_form_sign_up">
          <a href="#" onclick="hidden_login_and_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
          <h2>SIGN UP</h2>
          <input type="text" placeholder="Username" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <button class="btn_sign_up" onclick="sign_up()">SIGN UP</button>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Agregar la etiqueta para enlazar el archivo JS -->
<script src="{% static 'assets/js/login.js' %}"></script>
</body>
</html>
